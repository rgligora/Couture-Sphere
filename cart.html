<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/style_cart.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img class="logo-image" src="./images/logo.png" alt="">
            </a>
        </div>
        <div class="header-bar">
            <div class="category-text">
                ALL CATEGORIES
            </div>
            <div class="icon-section">
                <a class="icon" href="./cart.html">
                    <img class="cart-icon" src="./images/icons8-shopping-cart-96.png" alt="shopping-cart">
                    <div class="hide" id="cart-count">0</div>
                </a>
                <a class="icon" href="">
                    <img class="search-icon-class" src="./images/icons8-search-100.png" alt="search-icon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="cart">
            <div class="cart-text">CART</div>
            <div class="cart-container" id="cart-container">
                <div class="cart-header">
                    <div>PRODUCT</div>
                    <div>QUANTITY</div>
                </div>
            </div>
            <div class="clear-container">
                <button class="button clear-all">CLEAR CART</button>
            </div>
        </div>
    </main>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/script_cart.js" defer></script>
</body>
</html>
