<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Athletic Attire</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="header-bar">
            <div class="category-text">
                ALL CATEGORIES
            </div>
            <div class="icon-section">
                <a class="icon" href="./cart.html">
                    <img class="cart-icon" src="./images/icons8-shopping-cart-96.png" alt="shopping-cart">
                </a>
                <a class="icon" href="">
                    <img class="search-icon-class" src="./images/icons8-search-100.png" alt="search-icon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="left-menu-bar">
            <div class="category-section">
                <ul class="group-category" id="category-menu">
                    <li><a href="#" data-category="all">ALL</a>
                    </li>
                    <li><a href="#" data-category="exception">CLOTHES</a>
                        <ul class="subcategory">
                            <li><a href="" data-category="T-shirt">T-shirt</a></li>
                            <li><a href="" data-category="Hoodie">Hoodie</a></li>
                            <li><a href="" data-category="Jacket">Jacket</a></li>
                            <li><a href="" data-category="Pants">Pants</a></li>
                        </ul>
                    </li>

                    <li><a href="#" data-category="exception">FOOTWEAR</a>
                        <ul class="subcategory" >
                            <li><a href="" data-category="Dress-shoes">Dress shoes</a></li>
                            <li><a href="" data-category="Sneakers">Sneakers</a></li>
                            
                        </ul>
                    </li>

                    <li><a href="#" data-category="exception">ACCESSORIES</a>
                        <ul class="subcategory" >
                            <li><a href="" data-category="Bags">Bags</a></li>
                            <li><a href="" data-category="Sunglasses">Sunglasses</a></li>
                            <li><a href="" data-category="Watches">Watches</a></li>
                            <li><a href="" data-category="Hats">Hats</a></li>
                            <li><a href="" data-category="Scarfs">Scarfs</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
            <div class="about-section">
                <div class="about-container">
                    <img src="./images/icons8-customer-support-100.png" alt="">
                    <a href="">CONTACT</a>
                </div>
                <div class="about-container">
                    <img src="./images/icons8-email-open-96.png" alt="">
                    <a href="">NEWSLETTER</a></div>
                <div class="about-container">
                    <img src="./images/icons8-subscription-96.png" alt="">
                    <a href="">SUBSCRIBE ME</a></div>
            </div>

        </div>
        <div class="presenting-section">
            <div class="presenting-container">
                <img class="presenting-image" src="./images/presents-left.jpg" alt="">
                <img class="presenting-image" src="./images/presents-right.jpg" alt="">
            </div>
            <div class="splash">Couture Sphere</div>
            
        </div>
        <div class="product-container" id="import-products">
    
        </div>
    </main>
</body>
<script src="./scripts/script.js"></script>
<script src="./scripts/category_sort.js"></script>
</html>
